services:
  - type: web
    name: mecanico-ia-247
    env: static
    buildCommand: ""
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /styles.css
        name: Cache-Control
        value: public, max-age=31536000
      - path: /app.js
        name: Cache-Control
        value: public, max-age=31536000
      - path: /data.js
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
